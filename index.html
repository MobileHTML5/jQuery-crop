<!DOCTYPE html>
<html>
<head>
	<title>jQuery-crop</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link type="text/css" media="screen" rel="stylesheet" href="jquery.crop.css">
	<style type="text/css">
		body {
			font-family : sans-serif;
			font-size   : 13px;
		}
		.results {
			font-family : monospace;
			font-size   : 20px;
		}
		.cropFrame {
			border : 4px solid black;
		}
	</style>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.mousewheel.js"></script>
	<script type="text/javascript" src="jquery.crop.js"></script>
	<script type="text/javascript" defer>
		$( function () {
			$( '.crop' ).each( function () {
				var image     = $( this )
					, results = image.next( '.results' )
					, x       = $( '.cropX', results )
					, y       = $( '.cropY', results )
					, w       = $( '.cropW', results )
					, h       = $( '.cropH', results )
					, crop    = image
						.crop( {
							width      : 400
							, height   : 300
							, loading  : 'Hello World'
							, controls : 'Drag to move, scroll to zoom'
						} )
						.on( 'crop', function( event ) {
							x.text( event.cropX );
							y.text( event.cropY );
							w.text( event.cropW );
							h.text( event.cropH );
						} )
						.data( 'crop' );
				image
					//.on( 'dblclick', $.proxy( crop.zoomIn, crop ) )
					.on( 'mousewheel', function ( event ) {
						return event.originalEvent.wheelDelta < 0 ? 
							crop.zoomIn() :
							crop.zoomOut();
					} );
			} );
		} );
	</script>
</head>
<body>
	<img class="crop" alt="" src="dock.jpg" />
	<div class="results">
		<b>X</b>: <span class="cropX"></span>
		<b>Y</b>: <span class="cropY"></span>
		<b>W</b>: <span class="cropW"></span>
		<b>H</b>: <span class="cropH"></span>
	</div>
	<img class="crop" alt="" src="beach.jpg" />
	<div class="results">
		<b>X</b>: <span class="cropX"></span>
		<b>Y</b>: <span class="cropY"></span>
		<b>W</b>: <span class="cropW"></span>
		<b>H</b>: <span class="cropH"></span>
	</div>
</body>
</html>
