<!DOCTYPE html>
<html>
<head>
	<title>jWindowCrop</title>
	<link type="text/css" media="screen" rel="stylesheet" href="jWindowCrop.css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.mousewheel.js"></script>
	<script type="text/javascript" src="jquery.jWindowCrop.js"></script>
	<style type="text/css">
		body {
			font-family : sans-serif;
			font-size   : 13px;
		}
		.results {
			font-family : monospace;
			font-size   : 20px;
		}
		.cropFrame {
			border : 4px solid black;
		}
	</style>
</head>
<body>

	<img class="crop" alt="" src="dock.jpg" />
	<div class="results">
		<b>X</b>: <span class="cropX"></span><br />
		<b>Y</b>: <span class="cropY"></span><br />
		<b>W</b>: <span class="cropW"></span><br />
		<b>H</b>: <span class="cropH"></span><br />
	</div>

	<img class="crop" alt="" src="dock.jpg" />
	<div class="results">
		<b>X</b>: <span class="cropX"></span><br />
		<b>Y</b>: <span class="cropY"></span><br />
		<b>W</b>: <span class="cropW"></span><br />
		<b>H</b>: <span class="cropH"></span><br />
	</div>

	<script type="text/javascript">
		$( function () {
			$( '.crop' ).each( function () {
				var image     = $( this )
					, results = image.next( 'div' )
					, crop    = image
						.crop( {
							width      : 400
							, height   : 300
							, loading  : 'Hello World'
							, text     : 'Drag to move, scroll to zoom'
							//, controls : false
						} )
						.on( 'crop', function( event ) {
							$( '.cropX', results ).text( event.cropX );
							$( '.cropY', results ).text( event.cropY );
							$( '.cropW', results ).text( event.cropW );
							$( '.cropH', results ).text( event.cropH );
						} )
						.data( 'crop' );
				image
					//.on( 'dblclick', $.proxy( crop.zoomIn, crop ) )
					.on( 'mousewheel', function ( event ) {
						return event.originalEvent.wheelDelta < 0 ? 
							crop.zoomIn() :
							crop.zoomOut();
					} );
			} );
		} );
	</script>
</body>
</html>
